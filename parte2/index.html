<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>likes</title>
</head>
<body>
    <header>
        <nav>
            <h1 class="nav-title">Network</h1>
        </nav>
    </header>
    <h1 class="title">Your Feed</h1>
    <main class="container">
        <div class="left-content">
            <section class="profile-card">
                <img src="./img/user.png" alt="">
                <a href="">add an avatar</a>
                <h3>James Doe</h3>
            </section>
        </div>
        <div class="right-content">
            <section class="content">
                <div class="top-side">
                    <h3>Neil M</h3>
                    <span id="likes-1" class="likes">Likes</span>
                    <button class="like-button">like</button>
                </div>
                <p>
                    I just set up this new discord bot, let me know what you all think.
                    <a href="">link</a>
                </p>
            </section>
            <section class="content">
                <div class="top-side">
                    <h3>Nichole K</h3>
                    <span id="likes-2" class="likes">Likes</span>
                    <button  class="like-button">like</button>
                </div>
                <p>Just finished my <a href="">next comic</a>, check it out</p>
            </section>
            <section class="content">
                <div class="top-side">
                    <h3>Jim R</h3>
                    <span id="likes-3" class="likes">Likes</span>
                    <button class="like-button">like</button>
                </div>
                <p>
                    I can't stop listening to the <a href="">new album.</a>
                    Who else is liking it?
                </p>
            </section>

        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
